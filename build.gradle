plugins {
    id 'java'
}

group = 'ru.netology.javaqa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.1.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.10.2'

}

test {
    useJUnitPlatform()
}